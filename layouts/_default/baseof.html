<!DOCTYPE html>
  <html lang="{{ .Site.Language.Lang }}" class="overflow-x-hidden">
  {{- partial "head.html" . -}}
  <body class="bg-bg antialiased font-body bg-bg leading-7 text-body">
    <turbo-frame target="_top">
      {{ if ne .Page.Kind "404" }}
        {{- partial "header.html" . -}}
      {{ end }}
      <main id="content">
        {{- block "main" . }}{{- end -}}
      </main>
      {{ if ne .Page.Kind "404" }}
        {{- partial "footer.html" . -}}
      {{ end }}
    </turbo-frame>
  </body>
</html>
