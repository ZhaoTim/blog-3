{{ with .Params.tags }}
  <ul class="inline font-medium tracking-wide">
    {{ range . }}
      <li class="inline-block">
        <a href="/tags/{{ . | urlize }}" class="text-primary hover:underline">
          {{/* Fix incorrect capitalization */}}
          {{ if eq "css" . }}
            CSS
          {{ else if eq "javascript" . }}
            JavaScript
          {{ else }}
            {{ . | title }}
          {{ end }}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
