<ul class="text-xs sm:text-xxs text-grey-darkest font-medium tracking-wide sm:space-x-4">
  <li class="inline-block">
    <time datetime="{{ .Date.Format .Site.Params.timeFormatRFC3339 }}">
      {{- .Date.Format .Site.Params.timeFormatDefault -}}
    </time>
  </li>
  <li class="inline-block mb-2 sm:mb-0 ml-4">{{ .ReadingTime }} min read</li>
  {{ if .Params.tags }}
    <li class="inline-block sm:inline w-full sm:w-auto ml-0">{{ partial "category-meta" . }}</li>
  {{ end }}
</ul>
