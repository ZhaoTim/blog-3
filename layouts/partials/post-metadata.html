<ul class="font-alt text-xs sm:text-xxs text-gray-600 font-display font-medium tracking-wide space-x-4">
  <li class="inline-block">
    <time datetime="{{ .Date.Format .Site.Params.timeFormatRFC3339 }}">
      {{- .Date.Format .Site.Params.timeFormatDefault -}}
    </time>
  </li>
  <li class="inline-block mb-2 sm:mb-0">{{ .ReadingTime }} min read</li>
  {{ if .Params.tags }}
    <li class="inline-block sm:inline w-full sm:w-auto">{{ partial "category-meta" . }}</li>
  {{ end }}
  {{ with .Params.category }}
    <li class="inline-block mb-2 sm:mb-0">{{ . }}</li>
  {{ end }}
</ul>
